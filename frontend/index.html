<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup Tester</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width: 680px; margin: 40px auto; }
    form { display: grid; gap: 8px; }
    input { padding: 8px; font-size: 1rem; }
    button { padding: 10px; font-size: 1rem; cursor: pointer; }
    pre { background:#f6f8fa;padding:12px;border-radius:6px; }
  </style>
</head>
<body>
  <h1>Signup tester</h1>
  <p>Enter credentials and click <strong>Sign up</strong>. The page will POST JSON to the backend at <code>http://localhost:8080/signup</code>.</p>

  <form id="signup">
    <input id="username" name="username" placeholder="username" required />
    <input id="email" name="email" type="email" placeholder="email@example.com" required />
    <input id="password" name="password" type="password" placeholder="password" required />
    <button type="submit">Sign up</button>
  </form>

  <h3>Response</h3>
  <pre id="output">(no request yet)</pre>

  <script src="./app.js"></script>
</body>
</html>
